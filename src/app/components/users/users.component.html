<h1>Users</h1>
<button
  (click)="addUser({ fName: 'Mary', lName: 'Williams', isActive: true })"
  [disabled]="!enableAdd"
  class="btn btn-light btn-block mb-3"
>
  Add New User
</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>{{ user.fName }} {{ user.lName }}</h3>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address:
        {{ user.address.street }}
        {{ user.address.city }}
        {{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>
<h2 *ngIf="users?.length == 0">No Users found</h2>
<h2 *ngIf="!loaded">Loading users..</h2>
