<app-post-form
  [currentPost]="currentPost"
  (newPost)="onNewPost($event)"
  [isEdit]="isEdit"
></app-post-form>
<h1>Posts</h1>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <hr />
    <button class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    <button (click)="editPost(post)" class="btn btn-light">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
